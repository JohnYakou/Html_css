<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableaux HTML</title>
    <link rel="stylesheet" href="css/05_tableau.css">
</head>
<body>
    <table>
        <caption>Ventes</caption> <!--donner un titre au tableau -->
        <thead> <!-- entête du tableau-->
            <tr> <!-- row = rangées = ligne-->
                <th>Jour </th> <!-- cellules-->
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>
        <tfoot> <!-- pied du tableau, à mettre avant le corps-->
            <tr>
                <td>Total</td> <!-- cellues pour tfoot et tbody-->
                <td>35</td>
                <td>40</td>
                <td>45</td>
            </tr>
        </tfoot>
        <tbody> <!-- corps du tableau-->
            <tr>
                <td>Lundi</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Mardi</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Mercredi</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Jeudi</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Vendredi</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
