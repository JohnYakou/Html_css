<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire HTML</title>
    <link rel="stylesheet" href="css/03_formulaires.css">
</head>
<body>
    <form>
        <!-- il y a deux manières d'organiser ses champs-->
        <label>
            Pseudonyme
            <input type="text" id="pseudo" placeholder="exemple" required> <!-- type précise le type de donée récupérée, id sert à utilisé la donnée avec d'autres languages, 
            placeholder contient le texte qui apparait dans l'input, required précise aux navigateurs que le champ est obligatoire-->
        </label>

        <br>

        <label>
            Mot de passe <span title="le mot de passe peut contenir...">*</span>
        </label>
        <input type="password" placeholder="mot de passe" required>

        <br>

        <label> Email</label>
        <input type="email" placeholder="test@test.test">

        <br>

        <label for="photo">Photo</label>
        <input type="file" id="photo">

        <br>

        <fieldset>
            <legend>Choix multiples</legend>

            <label>Quelle destination choisissez-vous ?</label>
            <p>
                <input type="checkbox" name="reponse1-1">Italie
                <input type="checkbox" name="reponse2-1">Tunisie
                <input type="checkbox" name="reponse3-1">Espagne
            </p>

            <label>Qui seront vos accompagnateurs ?</label>
            <p>
                <input type="radio" name="reponse1-2">En famille
                <input type="radio" name="reponse2-2" checked>Entre amis
                <input type="radio" name="reponse3-2">En solo
            </p>
        </fieldset>

            <label>Commentaires</label>
            <textarea cols="80" rows="8"></textarea>

            <input type="submit" value="Envoyer">

            <input type="reset" value="Supprimer">

    </form>
</body>
</html>
